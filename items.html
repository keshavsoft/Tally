<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, Bootstrap Table!</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.6/dist/bootstrap-table.min.css">
</head>

<body>
    <div class="container">

        <input type="file" id="myfile" name="myfile"><br><br>
        <button type="button" class="btn btn-primary" onclick="jFShowData()">
            Show
        </button>

        <table id="table">
            <thead>
                <tr>
                    <th data-formatter="jFLocalSerialColumn">#</th>
                    <th data-field="ItemName">Item Name</th>
                </tr>
            </thead>
        </table>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.6/dist/bootstrap-table.min.js"></script>

    <script>
        function jFLocalSerialColumn(value, row, index) {
            return index + 1;
        };

        let jFShowData = async () => {
            var $table = $('#table');
            let jVarLocalData = await readImage();

            $table.bootstrapTable({ data: jVarLocalData });
        };

        const readImage = () => {
            return new Promise((resolve, reject) => {
                var file = document.getElementById("myfile").files[0];

                if (file) {
                    var reader = new FileReader();
                    reader.readAsText(file, "text/xml");
                    let ReturnArray = [];

                    reader.onload = function (evt) {
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(evt.target.result.replaceAll("&#4;", ""), "application/xml");

                        checkboxes = doc.documentElement.querySelectorAll("STOCKITEM");

                        checkboxes.forEach((userItem) => {
                            ReturnArray.push({
                                ItemName: userItem.attributes.NAME.value
                            });
                        });

                        resolve(ReturnArray);
                    }
                    reader.onerror = function (evt) {
                    };
                };
            });
        };
    </script>
</body>

</html>
