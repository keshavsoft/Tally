<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tally Items</title>

    <!-- <link rel="stylesheet" href="scss/styles.scss">
    <script type="module" src="./js/main.js"></script> -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.6/dist/bootstrap-table.min.css">
</head>

<body>
    <div class="container py-4 px-3 mx-auto">
        <header class="d-flex justify-content-between align-items-md-center pb-3 mb-5 border-bottom">
            <h1 class="h4">
                <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                        class="bi bi-bootstrap-fill d-inline-block me-2" viewBox="0 0 16 16">
                        <path
                            d="M6.375 7.125V4.658h1.78c.973 0 1.542.457 1.542 1.237 0 .802-.604 1.23-1.764 1.23H6.375zm0 3.762h1.898c1.184 0 1.81-.48 1.81-1.377 0-.885-.65-1.348-1.886-1.348H6.375v2.725z" />
                        <path
                            d="M4.002 0a4 4 0 0 0-4 4v8a4 4 0 0 0 4 4h8a4 4 0 0 0 4-4V4a4 4 0 0 0-4-4h-8zm1.06 12V3.545h3.399c1.587 0 2.543.809 2.543 2.11 0 .884-.65 1.675-1.483 1.816v.1c1.143.117 1.904.931 1.904 2.033 0 1.488-1.084 2.396-2.888 2.396H5.062z" />
                    </svg>
                    <span>Tally on Cloud</span>
                </a>
            </h1>
            <a href="https://github.com/twbs/examples/tree/main/vite/" target="_blank" rel="noopener">View on GitHub</a>
        </header>

        <input type="file" id="myfile" name="myfile">
        <button type="button" class="btn btn-primary" id="ButtonShowId">
            Show
        </button>

        <table id="table" data-search="true" data-pagination="true">
            <thead>
                <tr>
                    <th data-formatter="jFLocalSerialColumn">#</th>
                    <th data-field="ItemName">Item Name</th>
                    <th data-field="OpeningRate">OpeningRate</th>


                </tr>
            </thead>
        </table>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.6/dist/bootstrap-table.min.js"></script>

    <script type="module" src="./js/pages/items/EntryFile.js"></script>

    <script>
        function jFLocalSerialColumn(value, row, index) {
            return index + 1;
        };

        let jFShowData = async () => {
            var $table = $('#table');
            let jVarLocalData = await readImage();

            $table.bootstrapTable({ data: jVarLocalData });
        };

        const readImage = () => {
            return new Promise((resolve, reject) => {
                var file = document.getElementById("myfile").files[0];

                if (file) {
                    var reader = new FileReader();
                    reader.readAsText(file, "text/xml");
                    let ReturnArray = [];

                    reader.onload = function (evt) {
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(evt.target.result.replaceAll("&#4;", ""), "application/xml");

                        checkboxes = doc.documentElement.querySelectorAll("STOCKITEM");

                        checkboxes.forEach((userItem) => {
                            // console.log("aaaaaaaaaaaaa : ", userItem, userItem.querySelector("OPENINGRATE"));

                            let LoopInsideObject = {};
                            LoopInsideObject.ItemName = userItem.attributes.NAME.value;

                            let LoopInsideRate = userItem.querySelector("OPENINGRATE");
                            // console.log("aaaaaaaaaaaaa : ", userItem, userItem.querySelector("OPENINGRATE"));

                            if (LoopInsideRate === null === false) {
                                console.log("aaaaaaaaaaaaa : ", LoopInsideRate, LoopInsideRate.innerHTML);

                                LoopInsideObject.OpeningRate = LoopInsideRate.innerHTML;
                            };

                            ReturnArray.push(LoopInsideObject);
                        });

                        resolve(ReturnArray);
                    }
                    reader.onerror = function (evt) {
                    };
                };
            });
        };
    </script>
</body>

</html>
